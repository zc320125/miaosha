<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="metronic_v4.5.2/_start/plugins/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="metronic_v4.5.2/theme/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="metronic_v4.5.2/theme/assets/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <script src="metronic_v4.5.2/_start/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="gethost.js" type="text/javascript"></script>

</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">用户登录</h3>
        <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">密码</label>
            <div>
                <input class="form-control" type="password" placeholder="密码" name="password" id="password"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="login" type="submit">
                登录
            </button>
            <button class="btn green" id="register" type="submit">
                注册
            </button>
        </div>
    </div>
</body>

<script>
    jQuery(document).ready(function () {

        $("#register").on("click",function () {
            window.location.href="getotp.html";
        });

        //绑定button的click事件，向后端发送请求
        $("#login").on("click",function () {
            var telphone = $("#telphone").val();
            var password = $("#password").val();

            if(telphone==null || telphone==""){
                alert("手机号不能为空");
                return false;
            }
            if(password==null || password==""){
                alert("密码不能为空");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://"+g_host+"/user/login",
                data:{
                    "telphone":telphone,
                    "password":password,
                },
                xhrFields:{withCredentials:true},
                success:function (data) {
                    if(data.status == "success"){
                        alert("登陆成功");
                        var token = data.data;
                        window.localStorage["token"] = token;
                        window.location.href="listItem.html";
                    }else{
                        alert("登陆失败，原因为："+data.data.errMsg);
                    }
                },
                error:function (data) {
                    alert("登陆失败，原因为："+data.responseText);
                }
            });
            return false;
        });
    })


</script>

</html>
